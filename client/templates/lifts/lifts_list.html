<template name="liftsList">
  <div class="jumbotron search">
    <h2>Where do you want to go?</h2>

    <div class="container">
      <input type="text" placeholder="From" class="input-lg" />
      <input type="text" placeholder="To" class="input-lg" />
:x
    </div>
  </div>
  <div class="container">
    <h3>Latest lifts</h3>
    <div class="lifts">
      {{#each lifts}}
        {{> liftItem}}
      {{/each}}
    </div>
  </div>
</template>
