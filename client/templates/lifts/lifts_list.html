<template name="liftsList">
  <div class="jumbotron search">
    <h2>Where do you want to go?</h2>

    <div class="container">
      <form id="lift-search">
        <input type="text" placeholder="From" class="input-lg" id="from" />
        <input type="text" placeholder="To" class="input-lg" id="to" />
        <span class="input-spacer">
          <input type="text" placeholder="When" class="input-lg" id="when" />
        </span>
      </form>
    </div>
  </div>
  <div class="container">
    <h3>Latest lifts</h3>
    <div class="lifts">
      {{#each lifts}}
        {{> liftItem}}
      {{/each}}
    </div>
  </div>
</template>
