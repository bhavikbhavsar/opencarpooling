<template name="liftsList">
  <div class="jumbotron search">
    <h2>Where do you want to go?</h2>

    <div class="container">
      <input type="text" placeholder="From" class="cold-md-4" />
      <input type="text" placeholder="To" class="cold-md-4" />
      <input type="text" placeholder="When" class="cold-md-4" />
    </div>
  </div>
  <div class="container">
    <h3>Latest lifts</h3>
    <div class="lifts">
      {{#each lifts}}
        {{> liftItem}}
      {{/each}}
    </div>
  </div>
</template>
